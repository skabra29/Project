<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
    <div class="wrapper">
    <form action="">
        <h2>Register</h2>
        
        
        <div class="input-box">
            <input type="text" placeholder="Name" id="name" required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email" id="email" required>
            <i class='bx bxs-envelope'></i>

        <div class="input-box">
            <input type="number" placeholder="Phone number" id="phone" required>
            <i class='bx bx-user'></i>

        <div class="input-box">
            <input type="password" placeholder="Password" id="password" required>
            <i class='bx bxs-lock-alt'></i>

        <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn" onclick="submitData()">Submit</button>

        <div class="register link">
            <p>Already have an account? <a href="C:\Users\MZ368FT\OneDrive - EY\Desktop\HTML-PROJECT\login.html">Login</a></p>
        </div>
    </form>
    </div>
    <script>
        function submitData(){
                var name = document.getElementById("name");
                var email = document.getElementById("email");
                var phone = document.getElementById("phone");
                var password = document.getElementById("password");
                    console.log(name,password);
                const response=axios.post(
            'http://localhost:5239/api/user/register/',
            { "name": name, "email": email, "phone": phone, "password":password, "accountType":"customer" }
        );
        }
    </script>
